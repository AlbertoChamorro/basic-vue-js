<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Vue.js</title>
</head>
<body>
    <div id="app">
        <template v-if="showData">
            <h2> Hello {{ name }} <span v-show="hasProfile"> <a v-bind:href="siteUrl" target="_blank">facebook profile</a> </span> </h2>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                name: 'Alberto Martin Chamorro Cabezas',
                siteUrl: 'https://www.facebook.com/profile.php?id=100006691396145',
                hasProfile: true,
                showData: true
            }
        })
    </script>
</body>
</html>
